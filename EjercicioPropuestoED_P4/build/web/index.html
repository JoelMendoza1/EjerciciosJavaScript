<html>
    <head>
        <title>Ejercicio Propuesto ED_P4</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var nombre = prompt('Nombre: ','');
            var edad = prompt('Edad: ','');
            var altura = prompt('Altura: ');
            Number.parseFloat(altura);
            var casado = confirm('Esta casado?');
            document.write(nombre);
            document.write('<br>');
            document.write(edad);
            document.write('<br>');
            document.write(altura);
            document.write('<br>');
            document.write(casado);
            document.write('<br>');
        </script>
    </body>
</html>
